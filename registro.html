    <h1 class="text-white mt-3">Registro</h1>
    <div class="container">
        <div class="card text-white bg-secondary mb-3" style="width: 30rem;">
          <div class="row justify-content-center">
            <div class="card-body">
             <div class="col-12">
                <form id="form-user" method="post">
                  <div class="mb-3">
                    <label for="input-nombres">Nombres</label>
                    <input type="text" class="form-control" id="input-nombres" autofocus placeholder="Nombres" tabindex="1" name="nombres"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="input-apellidos" autofocus placeholder="Apellidos" tabindex="2" name="apellido" />
                  </div>
                  <div class="mb-3">
                    <label for="input-usuario">Nombre de usuario</label>
                    <input type="text" class="form-control" id="input-usuario" autofocus placeholder="Nombre de usuario" tabindex="3" name="nombre de usuario"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-email">Correo electrónico</label>
                    <input type="text" class="form-control" id="input-email" autofocus placeholder="Correo electrónico" tabindex="4" name="email"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-pass">Contraseña</label>
                    <input type="text" class="form-control" id="input-pass" autofocus placeholder="Contraseña" tabindex="5" name="password"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-repass">Repita contraseña</label>
                    <input type="text" class="form-control" id="input-repass" autofocus placeholder="Repita contraseña" tabindex="6" name="repetir password"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-birthday">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="input-birthday" autofocus placeholder="Fecha de nacimiento" tabindex="7" name="fecha de nacimiento" />
                  </div>
                  </div><br>
                  <div class="mb-3">
                    <label for="input-direccion">Dirección de despacho (Opcional)</label>
                  </div>
                  <div class="mb-3">
                    <label for="input-calle">Calle</label>
                    <input type="text" class="form-control" id="input-calle" autofocus placeholder="Calle" tabindex="8" name="calle"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-numero">Número</label>
                    <input type="text" class="form-control" id="input-numero" autofocus placeholder="Número" tabindex="9" name="numero de calle" id="numero-calle"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-tipo_direccion">Casa/Departamento/Block</label>
                    <input type="text" class="form-control" name="tipo de direccion" id="input-tipo_direccion" autofocus placeholder="Casa/Departamento/Block" tabindex="2"/>
                  </div> 
                <div class="text-center">
                  <button type="reset" class="btn btn-light" id="boton-cancelar">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="boton-aceptar">Aceptar</button>
                </div>
                </form>
              </div>
