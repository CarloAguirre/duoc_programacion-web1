<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Retroplay - Registro</title>
</head>
<body>

<!-- 📌 Menú principal -->
<nav>
    <div class="nav-img"><img src="./assets/imgs/logo.png" alt="logo"></div>
    <div><a href="index.html">Inicio</a></div>
    <div><a href="./categorias/todas.html">Categorías</a></div>
    <div><a href="./productos/todos.html">Productos</a></div>
    <div><a href="registro.html">Registro</a></div>
    <div><a href="./perfil/perfil.html">Perfil</a></div>
</nav>

<!-- 📌 Contenedor del formulario -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4">
                <h2 class="text-center mb-4"><i class="ri-user-add-line"></i> Crear Cuenta</h2>
                <form id="form-user" method="post">
                    
                    <!-- 📌 Primera fila -->
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="input-nombres" placeholder="Nombres" required>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="input-usuario" placeholder="Usuario" required>
                        </div>
                    </div>

                    <!-- 📌 Segunda fila -->
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="input-pass" placeholder="Contraseña" required>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-repass" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="input-repass" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>

                    <!-- 📌 Tercera fila -->
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-birthday" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="input-birthday" required>
                        </div>
                    </div>

                    <hr>

                    <!-- 📌 Dirección (Opcional) -->
                    <h5 class="mb-3">Dirección de despacho (Opcional)</h5>
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="input-calle" placeholder="Calle">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="input-numero" placeholder="Número">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="input-tipo_direccion" class="form-label">Casa/Depto/Block</label>
                            <input type="text" class="form-control" id="input-tipo_direccion" placeholder="Casa/Depto/Block">
                        </div>
                    </div>

                    <!-- 📌 Términos y botón -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="check-terminos" required>
                        <label class="form-check-label" for="check-terminos">Acepto los términos y condiciones</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" style="color: rgb(50, 120, 182);">Inicia sesión</a></p>

                <div class="text-center mt-3">
                    <hr>
                    <button class="btn btn-light w-100">
                        <i class="ri-google-line"></i> Registrarse con Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 📌 Footer -->
<footer class="mt-4 text-center">
    <p>RetroPlay 2025</p>
</footer>

<!-- 📌 Scripts -->
<script src="./assets/js/cart.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
