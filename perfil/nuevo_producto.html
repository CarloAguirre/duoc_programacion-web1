<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Registrar Producto</title>
</head>
<body>
    <nav>
        <div class="nav-img"><img src="../assets/imgs/logo.png" alt="logo"></div>
        <div><a href="../index.html">Inicio</a></div>
        <div><a href="../categorias/todas.html">Categorías</a></div>
        <div><a href="../productos/todos.html">Productos</a></div>
        <div><a href="../registro.html">Registro</a></div>
        <div><a href="../perfil/perfil.html">Perfil</a></div>
    </nav>
    <div class="category-router">
      <a href="./perfil.html">Mi Perfil</a> / Registrar Producto
     </div>
    <div class="form-container">
        <div class="form-card">
            <h2><i class="ri-file-add-line"></i> Registrar Producto</h2>
            <form id="form-user" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="input-nombres" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="input-nombres" placeholder="Nombre del producto" required>
                    </div>
                    <div class="col-md-6">
                        <label for="input-imagen" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="input-imagen" accept="image/*" required>
                    </div>
                    <div class="col-md-12">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="2" placeholder="Descripción del producto" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="c1" class="form-label">Característica 1</label>
                        <input type="text" class="form-control" id="c1" placeholder="Ej. Multijugador" required>
                    </div>
                    <div class="col-md-6">
                        <label for="c2" class="form-label">Característica 2</label>
                        <input type="text" class="form-control" id="c2" placeholder="Ej. 4K UHD" required>
                    </div>
                    <div class="col-md-6">
                        <label for="c3" class="form-label">Característica 3</label>
                        <input type="text" class="form-control" id="c3" placeholder="Ej. Acción/RPG" required>
                    </div>
                    <div class="col-md-6">
                        <label for="c4" class="form-label">Característica 4</label>
                        <input type="text" class="form-control" id="c4" placeholder="Ej. Modo historia" required>
                    </div>
                    <div class="col-md-6">
                        <label for="c5" class="form-label">Característica 5</label>
                        <input type="text" class="form-control" id="c5" placeholder="Ej. Edición especial">
                    </div>
                    <div class="col-md-6">
                        <label for="c6" class="form-label">Característica 6</label>
                        <input type="text" class="form-control" id="c6" placeholder="Ej. Incluye DLC">
                    </div>
                    <div class="col-md-6">
                        <label for="input-precio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="input-precio" placeholder="$0" required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="reset" class="btn btn-light">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>RetroPlay 2025</p>
    </footer>

    <script src="../assets/js/register.js"></script>
</body>
</html>
