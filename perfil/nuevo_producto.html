              </div>
              <div class="mb-3">
                <label for="input-imagen">Imagen del Producto</label>
                <input type="file" class="form-control" id="input-imagen" accept="image/*">
              </div>              
              <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="2" cols="35" placeholder="Escribe tu descripción"></textarea>
              </div>
              <div class="mb-3">
                <label for="c1">Caracteristica 1</label>
                <input type="text" class="form-control" id="c1" autofocus placeholder="modo de juego, detalles, etc...." tabindex="3" name="caracteristica 1"/>
              </div>
              <div class="mb-3">
                <label for="c2">Caracteristica 2</label>
                <input type="text" class="form-control" id="c2" autofocus placeholder="modo de juego, detalles, etc...." tabindex="3" name="caracteristica 1"/>
              </div>
              <div class="mb-3">
                <label for="c3">Caracteristica 3</label>
                <input type="text" class="form-control" id="c3" autofocus placeholder="modo de juego, detalles, etc...." tabindex="3" name="caracteristica 1"/>
              </div>
              <div class="mb-3">
                <label for="c4">Caracteristica 4</label>

              </div>
              <div class="mb-3">
                <label for="c5">Caracteristica 5</label>

              </div>
              <div class="mb-3">

              </div>

            <div class="text-center">
              <button type="reset" class="btn btn-light" id="boton-cancelar">Cancelar</button>
              <button type="submit" class="btn btn-primary" id="boton-aceptar">Aceptar</button>
